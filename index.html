<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weiwmy's Config</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: transparent;
            color: #0366d6;
            padding: 20px;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        li {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        .folder-icon::before {
            content: '\f07c'; /* Font Awesome folder icon */
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }

        .file-icon::before {
            content: '\f15b'; /* Font Awesome file icon */
            font-size: 20px;
            margin-right: 10px;
            color: #28a745;
        }

        .file-details {
            font-size: 14px;
            margin-left: auto;
        }

        .folder-content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .folder.open .folder-content {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>weiwmy's Config</h1>
    <ul id="directory-list"></ul>

    <script>
        // 使用 JavaScript 获取当前目录的内容
        fetch('https://api.github.com/repos/weiwmy/config/contents')
            .then(response => response.json())
            .then(data => {
                const directoryList = document.getElementById('directory-list');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    const icon = document.createElement('span');
                    const folderContent = document.createElement('div');
                    const folderToggle = document.createElement('span');
                    const fileDetails = document.createElement('div');

                    if (item.type === 'file') {
                        listItem.className = 'file';
                        icon.className = 'file-icon';
                        link.href = item.html_url;
                        link.textContent = item.name;

                        fileDetails.textContent = `Size: ${item.size} bytes | Updated: ${new Date(item.updated_at).toLocaleString()}`;
                        fileDetails.className = 'file-details';
                    } else if (item.type === 'dir') {
                        listItem.className = 'folder closed';
                        icon.className = 'folder-icon';
                        link.href = item.html_url;
                        link.textContent = item.name;

                        folderToggle.className = 'folder-toggle';
                        folderToggle.textContent = '\u25B6';

                        folderContent.className = 'folder-content';
                        listItem.appendChild(folderToggle);
                        folderContent.appendChild(link);
                        listItem.appendChild(folderContent);
                    }

                    folderToggle.addEventListener('click', () => {
                        listItem.classList.toggle('open');
                    });

                    listItem.appendChild(icon);
                    listItem.appendChild(fileDetails);
                    directoryList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching directory listing:', error);
            });
    </script>
</body>
</html>
