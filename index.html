<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weiwmy's config</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333; /* 深灰色字体 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* 调整文件夹和文件之间的间距 */
            padding-bottom: 5px;
        }

        .folder-content {
            display: none; /* 默认隐藏文件夹内容 */
        }

        .folder-name {
            cursor: pointer;
            font-weight: bold;
            font-size: 18px; /* 加大文件夹名字 */
            color: black; /* 黑色字体 */
            margin-bottom: 2px; /* 调整文件夹名字和文件名之间的间距 */
            display: block;
            padding-left: 24px; /* 增加左边距，用于图标显示 */
            background-repeat: no-repeat;
            background-position: 0 50%; /* 图标垂直居中 */
        }

        .folder-name:hover {
            text-decoration: underline;
        }

        .file-link {
            color: #0366d6; /* 蓝色字体 */
            text-decoration: none;
            display: block;
            padding-left: 24px; /* 增加左边距，用于图标显示 */
            background-repeat: no-repeat;
            background-position: 0 50%; /* 图标垂直居中 */
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .folder-name::before {
            content: "🔖"; /* 文件夹图标 */
            margin-right: 5px;
            font-size: 24px; /* 加大图标 */
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>weiwmy's config</h1>
    <ul id="repository-list"></ul>

    <script>
        function createFolderItem(item) {
            const listItem = document.createElement("li");
            const folderName = document.createElement("span");
            const folderContent = document.createElement("ul");

            folderName.textContent = item.name;
            folderName.classList.add("folder-name");
            folderName.classList.add("folder-toggle"); // 添加折叠开关类名

            listItem.appendChild(folderName);
            listItem.appendChild(folderContent);

            return {
                listItem,
                folderContent
            };
        }

        // 添加折叠效果的事件监听器
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("folder-toggle")) {
                const folderContent = event.target.nextElementSibling;
                folderContent.style.display = folderContent.style.display === "block" ? "none" : "block";
            }
        });

        function fetchRepositoryContents(url, container) {
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if (item.type === "dir" && item.name !== ".github" && item.name !== "index.html") {
                            const { listItem, folderContent } = createFolderItem(item);
                            container.appendChild(listItem);
                            fetchRepositoryContents(item.url.replace("https://github.com", "https://api.github.com/repos"), folderContent);
                        } else if (item.type === "file" && item.name !== "index.html") {
                            const listItem = document.createElement("li");
                            const link = document.createElement("a");

                            link.href = item.html_url;
                            link.textContent = item.name;
                            link.classList.add("file-link");

                            listItem.appendChild(link);
                            container.appendChild(listItem);
                        }
                    });
                })
                .catch(error => {
                    console.error("Error fetching repository contents:", error);
                });
        }

        const repositoryList = document.getElementById("repository-list");
        fetchRepositoryContents("https://api.github.com/repos/weiwmy/config/contents", repositoryList);
    </script>
</body>
</html>
