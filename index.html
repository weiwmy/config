<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weiwmy's config</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .file-time {
            font-size: 12px;
            color: gray;
        }

        .folder-toggle {
            cursor: pointer;
            margin-right: 5px;
        }

        .folder-content {
            display: none;
            margin-left: 20px;
        }

        .folder-toggle::after {
            content: "\25B6";
            margin-left: 5px;
            transition: transform 0.3s;
            color: #999;
        }

        .folder-toggle.open::after {
            transform: rotate(90deg);
        }

        .folder-content {
            transition: max-height 0.3s;
            max-height: 0;
            overflow: hidden;
            margin-top: 10px;
        }

        .folder-content.folder-content-open {
            max-height: 1000px;
        }

        /* 优化样式 */
        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .folder-toggle {
            font-weight: bold;
        }

        .folder-toggle.open {
            color: #0366d6;
        }

        .folder-toggle::after {
            content: "\25B8";
            margin-left: 5px;
            transition: transform 0.3s;
            color: #999;
        }

        .folder-toggle.open::after {
            transform: rotate(90deg);
        }

        .folder-content {
            border-left: 2px solid #0366d6;
            padding-left: 10px;
        }

        /* 修复样式 */
        .folder-toggle.open::after {
            transform: rotate(90deg);
        }

        .folder-name {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>weiwmy's config</h1>
    <ul id="repository-list"></ul>

    <script>
        function createFolderItem(item) {
            const listItem = document.createElement("li");
            const folderToggle = document.createElement("span");
            const folderName = document.createElement("span");
            const folderContent = document.createElement("ul");

            folderToggle.textContent = "+";
            folderToggle.classList.add("folder-toggle");
            folderToggle.addEventListener("click", () => {
                folderToggle.classList.toggle("open");
                folderContent.classList.toggle("folder-content-open");
            });

            folderName.textContent = item.name;
            folderName.classList.add("folder-name");

            listItem.appendChild(folderToggle);
            listItem.appendChild(folderName);
            listItem.appendChild(folderContent);

            return {
                listItem,
                folderContent
            };
        }

        function fetchRepositoryContents(url, container) {
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if (item.type === "dir" && item.name !== ".github" && item.name !== "index.html") {
                            const { listItem, folderContent } = createFolderItem(item);
                            container.appendChild(listItem);
                            fetchRepositoryContents(item.url, folderContent);
                        } else if (item.type === "file" && item.name !== "index.html") {
                            const listItem = document.createElement("li");
                            const link = document.createElement("a");
                            const fileTime = document.createElement("span");

                            link.href = item.html_url;
                            link.textContent = item.name;

                            const lastModified = new Date(item.last_modified);
                            const formattedDate = lastModified.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                            fileTime.textContent = formattedDate;
                            fileTime.classList.add("file-time");

                            listItem.appendChild(link);
                            listItem.appendChild(fileTime);
                            container.appendChild(listItem);
                        }
                    });
                })
                .catch(error => {
                    console.error("Error fetching repository contents:", error);
                });
        }

        const repositoryList = document.getElementById("repository-list");
        fetchRepositoryContents("https://api.github.com/repos/weiwmy/config/contents", repositoryList);
    </script>
</body>
</html>
